<!doctype html>
<html>
  <head>
    <title>flag</title>    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="window debug">
      fps: <span id="fps"></span><br>
      position: <span id="position"></span><br>
      chunk: <span id="chunk"></span><br>
      lookAt: <span id="lookAt"></span><br>
      pending chunks: <span id="pendingChunks"></span><br>
      chunks rendered: <span id="chunksRendered"></span><br>
      vertices rendered: <span id="verticesRendered"></span>
    </div>
    <textarea readonly class="window log" spellcheck="false" ></textarea>
    <input type="text" spellcheck="false" class="window chat" style="display: none">
    <canvas id="game">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
  </body>
</html>
